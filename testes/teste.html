<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="product-list">
        <div class="product" onclick="updateCart('batom-primavera')">
            <img src="imagens/batom1.png" alt="Batom Primavera">
            <p>Batom Primavera</p>
            <p>R$ 39,99</p>
        </div>
        <div class="product" onclick="updateCart('batom-verao')">
            <img src="imagens/batom2.png" alt="Batom Verão">
            <p>Batom Verão</p>
            <p>R$ 29,99</p>
        </div>
    </div>

    <div id="cart" class="cart">
        <h2 id="product-title">Selecione um Produto</h2>
        <img id="product-image" src="" alt="">
        <p id="product-price"></p>
        <button>Comprar</button>
    </div>

    <script src="teste.js"></script>
</body>
</html>
