<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <nav class="nav-mobal">
        <div class="logo">
            <div class="menu-toggle" id="menu-toggle">☰</div>
            <img src="../imagens/GM (1).png" alt="Logo" width="50px">
        </div>
    
        <div class="dropdown" id="dropdown">
            <div class="nav-dropdown">
                <h3 id="titulo-dropdown">GlossMagia</h3>
                <span id="fechar" onclick="fechar()"><h3 id="fechar-dropdown">✖</h3></span>
            </div>
            <div class="lista">
                <a href="../index.html" class="lista-item">Nova Coleção</a>
                <a href="#" class="lista-item">Promoções</a>
                <a href="#" class="lista-item">Catálogo</a>
            </div>
        </div>
        <li id="item-2">
            <a href="login/login.html">
                <img src="../imagens/user-profile-icon-profile-avatar-user-icon-male-icon-face-icon-profile-icon-free-png.webp" width="50px">
            </a>
            <a href="../carrinho/sacola.html">
                <img src="../imagens/sacola.png" width="60px">
                <div class="contador">0</div>
            </a>
        </li>
    </nav>
    
    <div class="product-list">
        <div class="product" onclick="updateCart('batom-primavera')">
            <img src="imagens/batom1.png" alt="Batom Primavera">
            <p>Batom Primavera</p>
            <p>R$ 39,99</p>
        </div>
        <div class="product" onclick="updateCart('batom-verao')">
            <img src="imagens/batom2.png" alt="Batom Verão">
            <p>Batom Verão</p>
            <p>R$ 29,99</p>
        </div>
    </div>

    <div id="cart" class="cart">
        <h2 id="product-title">Selecione um Produto</h2>
        <img id="product-image" src="" alt="">
        <p id="product-price"></p>
        <button>Comprar</button>
    </div>

    <script src="teste.js"></script>
</body>
</html>
