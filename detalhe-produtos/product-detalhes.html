<body>
    <nav>
        <ul class="lista-nav">

    <main>
        <section class="Seção-carrinho" id="Seção-carrinho">
            <button class="back-button" onclick="window.history.back()">Voltar</button>
            <div class="container">
                <div class="product-image">
                    <img id="product-image" src="" alt="Imagem do Produto">
                </div>
                <div class="product-details">
                    <h2 id="product-title">Carregando...</h2>
                    <p class="weight">Peso líquido: 5g</p>
                    <p class="brand">Modelo/Marca: <a href="#">Gloss Magia</a></p>
                    <h3 id="product-price"></h3>
                    <p id="product-installments"></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <input type="text" id="quantity" value="1">
                        <button class="plus">+</button>
                    </div>
                    <button class="buy-button">Comprar</button>
                    <button class="shipping-button" onclick="AdicionarSacola()">Adicionar ao Carrinho</button>
                    <div class="pagamento">
                        <div class="payment-methods">
                            <ul>
                                <li>
                                    <img src="../imagens/pix.svg" alt="Pix">
                                    <p>R$ 39,99 à vista</p>
                                </li>
                                <li>
                                    <img src="../imagens/th.jpeg" alt="Boleto">
                                    <p>R$ 39,99 à vista</p>
                                </li>
                            </ul>
                            <div class="imgs-pags">
                                <img src="../imagens/ico_visa.gif" alt="Visa">
                                <img src="../imagens/ico_mastercard.gif" alt="Mastercard">
                                <img src="../imagens/ico_elo.gif" alt="elo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape-marketing">
            <img src="../imagens/GM (1).png" alt="Logo" width="150px">
            <ul class="rodape-social">
                <li><img src="../imagens/idFfy6J0Cd.svg" alt="Instagram" width="30px"></li>
                <li><img src="../imagens/idpayc5Hv0.svg" alt="TikTok" width="25px"></li>
                <li><img src="../imagens/facebook.png" alt="Facebook" width="30px"></li>
            </ul>
        </div>
        
        <div class="rodape-loc">
            <img src="../imagens/location.png" alt="Localização" width="60px">
            <h4>Localização</h4>
        </div>
        
        <div class="rodape-email">
            <img src="../imagens/email.png" alt="Email" width="80px">
            <h6 id="text-email"><strong>Fale conosco</strong> <br>GlossMagia@gmail.com</h6>
        </div>
        
        <div class="rodape-pag">

            <ul class="rodape-paginas">
