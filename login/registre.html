<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../imagens/GM (1).png" type="image/x-icon">
    <title>Promoções</title>
</head>
<body>
    <nav>
        <ul class="lista-nav">
            <li id="item-0">
                <a href="../index.html"><img src="../imagens/GM (1).png" alt="Logo" width="80px"></a>
            </li>
            <li id="item-1">
                <a href="../index.html" class="nav-link">Nova Coleção</a>
                <a href="../" class="nav-link">Promoções</a>
                <a href="#" class="nav-link">Catálogo</a>
            </li>
        </ul>
    </nav>  
    <main>
        <section class="principal">
            <div class="login-container">
                <div class="login-box">
                    <div class="logo">
                        <img src="../imagens/GM.png" alt="Gloss Magia Logo" width="90px">
                        <h1>Gloss Magia</h1>
                    </div>
                    <form>
                        <div class="input-field">
                            <input type="text" placeholder="Digite seu Nome" required>
                            <i class="fa fa-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="email" placeholder="Digite seu Email" required>
                            <i class="fa fa-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Digite seu Senha" required>
                            <i class="fa fa-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="confirme sua Senha" required>
                            <i class="fa fa-lock icon"></i>
                        </div>
                        <button type="submit" class="btn-login">Registrar-se</button>
                        <a href="login.html" class="register-link">Logar</a>
                        <div class="social-login">
                            <button class="btn-google">
                                <img src="../imagens/idvNIQR3p7.svg" alt="Google">
                                Google
                            </button>
                        </div>
                    </form>
                </div>
                <div class="login-image">
                    <img src="../imagens/2d457ab6235f3ac0b54ae84a58aaf4ae.jpg" alt="Model Image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
